<div class="contact-wrapper">
  <form class="contact-form">
    <h1>Let's Talk</h1>

    <div class="first_line">
      <input  class="box" type="email" id="email" required placeholder="Email">
      <input class="box" type="text" id="name" required placeholder="Name">
    </div>

    <input class="box" type="text" id="subject" required placeholder="Subject">
    <textarea class="box" required placeholder="Description"></textarea>

    <button type="submit">Envoyer</button>
  </form>
</div>
